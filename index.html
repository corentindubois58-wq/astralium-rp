<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Astralium RP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>

<body>

<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
</div>

<nav>
  <a href="index.html">Accueil</a>
  <a href="reglement.html">Règlement</a>
  <a href="wiki.html">Wiki</a>
  <a href="https://discord.gg/mZQnxRFAZt" target="_blank">Discord</a>
</nav>

<section class="hero">
  <h1>Astralium RP</h1>
  <p id="server-status">Chargement du serveur...</p>

  <div class="stats">
    <div class="stat">
      <h3 id="players">--</h3>
      Joueurs connectés
    </div>
    <div class="stat">
      <h3 id="status-dot">●</h3>
      Statut serveur
    </div>
  </div>

  <div class="buttons">
    <a class="btn"
       id="connect-btn"
       href="#"
       onclick="checkRules(event)">
       Se connecter au serveur
    </a>
  </div>
</section>

</body>
</html>
